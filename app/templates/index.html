<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <title>{{ title }} | The Home Center</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/house.ico') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/search.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/edit.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/delete.js') }}" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top topnav" id="header" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('user.homepage') }}">The Home Center</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('user.view_catalog') }}" class="color-link">Catalog</a></li>
                <li><a href="#" class="color-link">About Us</a></li>
                {% if current_user.is_admin %}
                  <li><a href="{{ url_for('admin.admin_dashboard') }}" class="color-link">Dashboard</a></li>
                  <li><a href="{{ url_for('auth.logout') }}" class="color-link">Logout</a></li>
                {% endif %}
              </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      {% block body %}
      {% endblock %}
    </div>
    <footer id="footer">
        <div >
            <div class="row">
                <div class="col-xs-12 footer-content">
                    <ul class="list-inline">
                        <li><a href="{{ url_for('user.homepage') }}">Home</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                    <p class="copyright text-muted small">Copyright Â© 2016. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
